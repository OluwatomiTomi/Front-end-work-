<div class="container">
  <div class="row" style="margin-top: 2%;">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <div class="card shadow">
        <div class="card-body" style="">
          <h5 class="card-title text-center text-primary">Voters Registration</h5>
          <br>
    <form>
       <label>Full Name</label>
           <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Full Name" aria-label="Username" aria-describedby="basic-addon1">
        </div>
         <label>ID No</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="ID no" aria-label="Username" aria-describedby="basic-addon1">
        </div>
       <label>Email</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
          </div>
          <input type="email" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
        </div>

               <label>Phone Number</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-phone"></i></span>
          </div>
          <input type="number" class="form-control" placeholder="Phone Number" aria-label="Username" aria-describedby="basic-addon1">
        </div>

         <div class="form-group mb-3">
          <label>Department</label>
         <select name="occupation" class="custom-select">
          <option selected>Select Department</option>
          <option value="Mass_Communication">Mass Communication</option>
          <option value="Computer_Science">Computer Science</option>
          <option value="SLT">SLT</option>
          <option value="Electrical_Engineerin">Electrical Engineering</option>
        </select>
        </div>
       
         <div class="form-group mb-3">
          <label>Status</label>
         <select name="status" class="custom-select">
          <option selected>Select Status</option>
          <option value="Present_Student">Present Student</option>
          <option value="Graduate">Graduate</option>
          <option value="Ex_Student">Ex-Student</option>
        </select>
        </div>

        <button type="submit" class="btn btn-primary">Save Details</button>
        
    </form>
  </div>
      </div>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>
