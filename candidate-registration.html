<div class="container">
  <div class="row" style="margin-top: 2%;">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <div class="card shadow">
        <div class="card-body" style="">
          <h5 class="card-title text-center text-primary">Candidate Registration</h5>
          <br>
    <form>
       <label>Full Name</label>
           <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Full Name" aria-label="Username" aria-describedby="basic-addon1">
        </div>

       <label>Email</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
          </div>
          <input type="email" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
        </div>

               <label>Phone Number</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-phone"></i></span>
          </div>
          <input type="number" class="form-control" placeholder="Phone Number" aria-label="Username" aria-describedby="basic-addon1">
        </div>

         <div class="form-group mb-3">
          <label>Occupation</label>
         <select name="occupation" class="custom-select">
          <option selected>Select Occupation</option>
          <option value="Student">Student</option>
          <option value="Working_class">Working class</option>
        </select>
        </div>
       
        <label>Why are you running for office?</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-building"></i></span>
          </div>
          <input type="password" class="form-control" placeholder="Why are you running for office?" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="mb-3">
          <label for="formFile" class="form-label">Upload Manifesto</label>
          <input class="form-control-file" type="file" id="formFile">
        </div>

         <label>Skills</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
          </div>
          <input type="password" class="form-control" placeholder="Skills" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <label>About</label>
        <div class="form-group mb-3">
          <textarea class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1"></textarea>
        </div>

       <label>Plans & Objectives</label>
        <div class="form-group mb-3">
          <textarea class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1"></textarea>
        </div>

        <label>Qualification</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-file"></i></span>
          </div>
          <input type="password" class="form-control" placeholder="Qualification" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <button type="submit" class="btn btn-primary">Save Details</button>
        
    </form>
  </div>
      </div>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>
